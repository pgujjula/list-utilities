spec-version:        0.37.0
name:                list-duplicate
version:             0.1.0.0
github:              "pgujjula/list-duplicate"
license:             BSD3
author:              "Preetham Gujjula"
maintainer:          "Preetham Gujjula <libraries@mail.preetham.io>"
copyright:           "2020 Preetham Gujjula"

synopsis:            Group and delete duplicates from a list
category:            List

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/pgujjula/list-utilities/tree/master/list-duplicate#readme>.

ghc-options:
- -Wall
- -Wcompat
- -Wmissing-export-lists
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Wpartial-fields
- -Wmissing-home-modules
- -Werror=missing-home-modules
- -Widentities
- -Wredundant-constraints
- -Wmissing-export-lists

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  exposed-modules:
    - Data.List.Duplicate

tests:
  spec:
    source-dirs: test
    main: Spec.hs
    other-modules:
      - Data.List.DuplicateSpec
    dependencies:
      - hspec
      - QuickCheck
      - list-duplicate
    ghc-options:
    - -Wno-type-defaults
    - -Wno-redundant-constraints
