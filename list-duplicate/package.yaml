name:                list-duplicate
version:             0.1.0.0
github:              "pgujjula/list-duplicate"
license:             BSD3
author:              "Preetham Gujjula"
maintainer:          "pgujjula+list-utilities@protonmail.com"
copyright:           "2020 Preetham Gujjula"

synopsis:            Group and delete duplicates from a list
category:            List

extra-source-files:
- README.md
- ChangeLog.md

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/pgujjula/list-utilities/list-duplicate/#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  exposed-modules:
    - Data.List.Duplicate

tests:
  spec:
    source-dirs: test
    main: Spec.hs
    other-modules:
      - Data.List.DuplicateSpec
    dependencies:
      - hspec
      - QuickCheck
      - list-duplicate
    ghc-options:
    - -Wno-type-defaults
    - -Wno-redundant-constraints
