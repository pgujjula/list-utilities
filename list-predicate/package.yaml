name:       list-predicate
version:    0.1.0.1
github:     "pgujjula/list-utilities"
license:    BSD3
author:     "Preetham Gujjula"
maintainer: "pgujjula+list-utilities@protonmail.com"
copyright:  "2020 Preetham Gujjula"
# Metadata used when publishing your package
synopsis:   Predicates on lists
category:   List

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/pgujjula/list-utilities#readme>

ghc-options:
- -Wall
- -Wcompat
- -Wmissing-export-lists
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Wpartial-fields
- -Wmissing-home-modules
- -Werror=missing-home-modules
- -Widentities
- -Wredundant-constraints
- -Wmissing-export-lists

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  exposed-modules:
  - Data.List.Predicate

tests:
  spec:
    source-dirs: test
    main: Spec.hs
    other-modules:
    - Data.List.PredicateSpec
    dependencies:
    - hspec
    - QuickCheck
    - list-predicate
    ghc-options:
    - -Wno-type-defaults
