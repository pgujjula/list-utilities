resolver: lts-15.10

packages:
- list-combinatorial
- list-duplicate
- list-predicate
- list-filter

ghc-options:
  "$locals":
    -Wall -Wcompat -Wmissing-export-lists -Wincomplete-uni-patterns -Wincomplete-record-updates -Wpartial-fields -Wmissing-home-modules -Werror=missing-home-modules -Widentities -Wredundant-constraints -Wmissing-export-lists
